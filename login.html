<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo-dark.svg" type="image/png" />
    <title>ncutixavier | Blog</title>
    <link
      href="https://fonts.googleapis.com/css?family=Reem Kufi|Open Sans|Caveat|Roboto|Work Sans|Overlock|Telex|Poppins"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script
      src="https://kit.fontawesome.com/ef63f52b34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/dashboard-style.css" />
  </head>
  <body>
    <section class="login">
      <div class="login-container">
        <div class="back-link pd"><a href="index.html">Back To Home</a></div>
        <div class="login-container-wrapper">
          <div class="login-logo-img pd">
            <img src="img/logo-dark.svg" alt="" />
          </div>
          <div class="login-form">
            <div class="login-form-input">
              <input type="email" name="" id="mail" placeholder="Email" />
            </div>

            <div class="login-form-input">
              <input
                type="password"
                name=""
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="login-form-input">
              <button type="submit" class="btn-login">Login</button>
              <button type="submit" class="btn-register hide">Login</button>
            </div>
          </div>
          <div class="back-link register-link">
            <a href="register.html">Not Registered?</a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/auths.js"></script>
  </body>
</html>
