<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo-dark.svg" type="image/png" />
    <title>ncutixavier | Blog</title>
    <link
      href="https://fonts.googleapis.com/css?family=Reem Kufi|Open Sans|Caveat|Roboto|Work Sans|Overlock|Telex|Poppins|Alata"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script
      src="https://kit.fontawesome.com/ef63f52b34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive-style.css" />
  </head>
  <body>
    <section id="home" class="home">
      <div class="navbar blog-bcolor">
        <div class="navbar-logo">
          <a href="#home"><img src="img/logo.svg" alt="" srcset="" /></a>
          <div class="nav-bar"><i class="fas fa-bars"></i></div>
        </div>
        <div class="navbar-list">
          <a href="index.html#home"
            ><span class="navbar-list-item homePage">Home</span></a
          >
          <a href="index.html#work"
            ><span class="navbar-list-item workPage">Works</span></a
          >
          <a href="blog.html"
            ><span class="navbar-list-item blogPage">Blog</span></a
          >
          <a href="index.html#about"
            ><span class="navbar-list-item aboutPage">About</span></a
          >
          <a href="index.html#contact"
            ><span class="navbar-list-item contactPage">Contact</span></a
          >
          <a href="login.html" class="login"
            ><span class="navbar-list-item loginPage">Login</span></a
          >
        </div>
        <div class="goUpBtn"><i class="fas fa-arrow-up"></i></div>
      </div>
    </section>
    <section class="blur">
      <section class="blog-title" id="mainTitle">
        <h1>Blog</h1>
      </section>

      <div class="loading"><div class="loader"></div></div>

      <section class="articles"></section>
      <section class="single-blog"></section>
      <section class="blog-subscribe">
        <p>
          Like our blog? Get the latest stories delivered straight to your
          inbox. Subscribe today!
        </p>
        <input
          type="email"
          id="subscribe-input"
          placeholder="example@example.com"
        />
        <button type="submit">Subscribe</button>
      </section>
      <section class="footer">
        <div class="ft-items">
          <div class="ft-item">
            <p>ncutixavier &copy 2020 | All rights reserved</p>
          </div>
          <hr class="footer-line" />
          <div class="ft-item-sm">
            <span
              ><a
                href="https://web.facebook.com/ndagijimana.xavier.1"
                target="_blank"
                ><i class="fab fa-facebook-f"></i></a
            ></span>
            <span
              ><a href="https://twitter.com/ncutixavier" target="_blank"
                ><i class="fab fa-twitter"></i></a
            ></span>
            <span
              ><a
                href="http://linkedin.com/in/ncuti-xavier-979284197"
                target="_blank"
                ><i class="fab fa-linkedin-in"></i></a
            ></span>
            <span
              ><a
                href="https://www.instagram.com/ncutixavier/?hl=en"
                target="_blank"
                ><i class="fab fa-instagram"></i></a
            ></span>
            <span
              ><a href="https://github.com/ncutixavier/" target="_blank"
                ><i class="fab fa-github"></i></a
            ></span>
          </div>
        </div>
      </section>
    </section>
    <section class="comment-form">
      <div class="closeBtn"><i class="far fa-times-circle"></i></div>
      <div class="comment-error"></div>
      <div class="input-name input">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name" />
      </div>
      <div class="input-comment input">
        <label for="Your comment">Comment</label>
        <textarea
          name=""
          id="comment"
          cols="30"
          rows="7"
          placeholder="Your comment"
        ></textarea>
      </div>
      <div class="input-btn">
        <button id="sendComment">Send</button>
      </div>
    </section>
    <!-- </section> -->
    <script src="controllers/variableUsed.js"></script>
    <script src="controllers/navbarController.js"></script>
    <script src="controllers/scrollController.js"></script>
    <script src="controllers/functionUsed.js"></script>
    <script src="controllers/retrieveArticles.js"></script>
    <script src="/controllers/commentController.js"></script>
  </body>
</html>
